long_description: |
    <br>
    You can find here all materials for the English version of PyLadies
    Czechia.

    You can join us on [Facebook](https://www.facebook.com/groups/pyladies.prague.english/)
    where you can ask any question or just follow news (e.g. open registration for the next course).

    You can check official PyLadies Czech webpage here [http://pyladies.cz][PyLadies].

    All lectures are for complete beginners.
    Instructions are for Linux, Windows and macOS.

    Thanks <a href="https://www.ca.com/">CA Technologies</a> for
    sponsoring our course.

